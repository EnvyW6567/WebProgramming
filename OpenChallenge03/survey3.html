<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>

    </style>
</head>

<body>
    <h1>설문지</h1>
    <span>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</span><br><br>
    <hr><br>
    <section>
        <form action="" method="post">
            <article id="radio_grade">학년
                <label><input type="radio" name="grade" value="1"> 1학년</label>
                <label><input type="radio" name="grade" value="2"> 2학년</label>
                <label><input type="radio" name="grade" value="3"> 3학년</label>
                <label><input type="radio" name="grade" value="4"> 4학년</label>
            </article><br>
            <article id="radio_sex">성별
                <label><input type="radio" name="sex" value="male"> 남</label>
                <label><input type="radio" name="sex" value="female"> 여</label>
            </article><br>
            <article id="select_intersting">관심 분야
                <select name="intersting">
                    <option value="mobile">모바일</option>
                    <option value="webprogramming">웹프로그래밍</option>
                    <option value="network">컴퓨터네트워크</option>
                    <option value="game">게임</option>
                </select>
            </article><br>
            <article id="checkbox_course">진로
                <label><input type="checkbox" value="developing"> 개발</label>
                <label><input type="checkbox" value="directing"> 기획</label>
                <label><input type="checkbox" value="marketing"> 영업</label>
                <label><input type="checkbox" value="startup"> 창업</label>
            </article><br>
            <article id="textarea_content">남기고 싶은 말<br>
                <textarea style="width: 300px; height: 200px;" placeholder="글을 남겨주세요."></textarea>
            </article>
            <!-- 예제에는 제출 버튼이 없어 form 양식에 맞게 submit 버튼을 추가함-->
            <input type="submit">
        </form>
    </section>
    <footer>
        <span style="font-size:14px;">Copyright 2022 by EnvyW</span>
    </footer>
</body>

</html>
