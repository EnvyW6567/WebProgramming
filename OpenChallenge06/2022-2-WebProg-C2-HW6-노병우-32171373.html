<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>별 문자 출력 하기</h1>
    <br />
    <hr />

    <script type="text/javascript">
      const printStar = (input) => {
        for (i = 1; i <= input; i++) {
          for (j = 0; j < i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      };

      const input = prompt("정수를 입력하세요.");
      console.log(parseInt(input));
      if (parseInt(input) > 0) {
        printStar(input);
      } else {
        document.write("입력 오류 입니다.");
      }
    </script>
  </body>
</html>
